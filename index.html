<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="clock/clock.css">
        <link rel="stylesheet" href="styles/general_fmt.css">
        <title>Byron L Giles: Software|Firmware Engineer</title>
    </head>


    <body>
        <!-- Clocks -->
        <!-- Your time-->
        <h2>Your Time</h2>
        <div id="clock"></div>
        <script src="/clock/clock.js"></script>
        <!-- My Time:TODO -->

        <!-- Resumes -->
        <div style="text-align: center;">
            <div style="display: inline-block; border: 3px solid #42c022; padding: 10px;">
                <img src="https://drive.google.com/uc?export=view&id=1GpB-9R2odNNnkda6qwuKcfxcIAY3tUxh">
                <img src="https://drive.google.com/uc?export=view&id=1e8b6z2NxJk_OOUjF_Xhzbg3J15JRa1B_">
            </div>
        </div>
        
        <!-- Message Collector -->
        <h2 >Please leave contact info!</h2>
        <form id="form">
            <div style="text-align: center;">
                <label style="color: rgb(255, 255, 255)" for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div style="text-align: center;">
                <label style="color: rgb(255, 255, 255)" for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div style="text-align: center;">
                <label style="color: rgb(255, 255, 255)" for="message">Message</label>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
            </div>
            <div style="text-align: center;">
                <button type="submit">Submit</button>
            </div>
        </form>

        <!-- Hit Counter -->
        <h2>How many times have I been seen?</p>
        <h1 id="hit_count" style="text-align:center; color : #42c022;">0</h1>
        <script src="/scripts/hit_counter.js"></script>
    </body>

    <script >
        const form = document.querySelector("#form");
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz3Ujf76JQLG00mjTKqdO9rKHK3TxCiKEDldeawMg70fzZw1aB5VMnElXtHp5R0lNxlSw/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();
            let requestBody = new FormData(form);
            fetch(scriptURL, { method: 'POST', body: requestBody })
                .then(response => {
                    alert('Success!', response);
                })
                .catch(error => {
                    alert('Error!', error.message);
                });
        });
    </script>
</html>
